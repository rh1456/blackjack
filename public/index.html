<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blackjack</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="top">
      <div class="title">
        <span>B</span>
        <span>l</span>
        <span>a </span>
        <span>c</span>
        <span>k </span>
        <span>J</span>
        <span>a</span>
        <span>c</span>
        <span>k</span>
      </div>
    </section>
    <section class="dealer">
      <h1 class="displayP"></h1>
      <img class="playerPic" src="player.png" alt="player" />
      <!-- </section> -->
      <h1 class="displayD"></h1>
      <!-- <section class="pandp"> -->
      <img class="Ellen" src="ellen.png" alt="Ellen" />
    </section>
    <section class="players">
      <section class="playerOne">
        <ul class="pHand"></ul>
      </section>

      <section class="playerTwo">
        <ul class="dHand"></ul>
      </section>
    </section>
    <p class="player-sum"></p>
    <section class="buttons">
      <button class="start">Start Game</button>
      <button class="hit">Hit me</button>
      <button class="stay">Stay</button>
      <button class="resetButton" type="submit" onclick="refreshPage()">
        Reset
      </button>
    </section>
    <!-- <p class="dealer-sum">Sum</p> -->

    <section class="background">
      <img src="blackjack.png" alt="blackJackLogo" />
    </section>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
